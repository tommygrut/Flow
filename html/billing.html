      <a href="index.html"><div class="leftcenter">Flow</div>

        <img src="../bilder/england.png" id="england" alt="England">
        <img src="../bilder/norway.png" id="norway" alt="Norway">

      <div class="container">
        <form action="news_home.html">
            <div class="indexH2">Payment</div>
            <label for="cardtype">Card type:</label><br><br>

            <select id="cardtype" title="cardtype" name="cards">
              <option value="Visa">Visa</option>
              <option value="Mastercard">Mastercard</option>
              <option value="American express">American express</option>
            </select><br><br>

          <label for="name">Name on card:</label><br>
          <input id="name" title="name" type="text" class="bredde"placeholder="Name on card"><br><br>

          <label for="credit">Credit card number:</label><br>
          <input id="credit" title="credit" type="number"class="bredde" placeholder="Credit card number"><br><br>

          <label for="expdate">Expiration date:</label><br>
          <input id="expdate" title="expirationdate" type="month" class="bredde"value="2018-11"><br><br>

          <label for="ccv">CCV-Code</label><br>
          <input id="ccv" title="ccv" type="number" class="bredde"placeholder="CCV"><br><br>

          <h2>Billing information</h2>

          <label for="fullname">Full name</label><br>
          <input id="fullname" title="fullname" type="text" class="bredde"placeholder="Full name"><br><br>

          <label for="billingadress">Billing adress</label><br>
          <input id="billingadress" title="billingadress" type="text" class="bredde"placeholder="Billing adress"><br><br>

          <label for="postalcode">Postal code</label><br>
          <input id="postalcode" title="postalcode" type="number" class="bredde"placeholder="Postal code"><br><br>

          <label for="city">City</label><br>
          <input id="city" title="city" type="text"class="bredde" placeholder="City"><br><br>

          <label for="country">Country</label><br>
          <input id="country" title="country" type="text" class="bredde"placeholder="Country"><br><br>

          <label for="mobilenumber">Mobile number</label><br>
          <input id="mobilenumber" title="mobilenumber" type="number" class="bredde"placeholder="Mobile number"><br><br>



         <!--<a href="news_home.html" class="logginnknapp">Sign up</a>-->

         <input type="submit" value="Sign up">

       </form><br>
